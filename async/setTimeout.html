<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>¡En tres segundos va a sonar la alarma!</h1>

    <button>Anular alarma</button>


    <script>

        const timeoutID = setTimeout(() => {
            alert('¡MEEEEEEC! :3')
        }, 3000)

        document.querySelector('button').onclick = () => {
            clearTimeout(timeoutID)
            console.log('El temportizador con ID', timeoutID, 'se ha detenido')
        }

    </script>
</body>

</html>
